<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <title>PRAZZAPIS | Free Open Source APIs</title>
</head>
<body class="bg-gray-100">
    <header class="p-4 font-semibold text-gray-900">
        <h1 id="title" class="">PRAZZAPIS</h1>
    </header>
    <main class="p-10">
        <h1 class="font-bold text-2xl text-gray-700">
            Documentation
        </h1>
        <div class="my-2">
            <h2 class="mb-4">
                Base Url : <span class="font-mono text-gray-800 bg-gray-200 py-1 px-2 ml-1 inline-block">https://prazzapis.cyclic.app</span>
            </h2>
            <section id="apiList" class="">
                <h2 class="mb-2">
                    Endpoints : <span class="font-mono text-gray-800 bg-gray-200 py-1 px-2 ml-1 inline-block">GET</span>
                </h2>
                <ul>
                    <li class="mb-2">
                        Merdeka Trending <span class="font-mono text-gray-800 bg-gray-200 py-1 px-2 ml-1 inline-block">/merdeka-trending</span>
                    </li>
                    <li class="mb-2">
                        Antara News Trending <span class="font-mono text-gray-800 bg-gray-200 py-1 px-2 ml-1 inline-block">/antara-news-trending</span>
                    </li>
                    <li class="mb-2">
                        Top Anime on Batckun <span class="font-mono text-gray-800 bg-gray-200 py-1 px-2 ml-1 inline-block">/bk-top-anime</span>
                    </li>
                    <li class="mb-2">
                        Tebak Gambar <span class="font-mono text-gray-800 bg-gray-200 py-1 px-2 ml-1 inline-block">/tebak-gambar</span>
                    </li>
                    <li class="mb-2">
                        Anime Batch <span class="font-mono text-gray-800 bg-gray-200 py-1 px-2 ml-1 inline-block">/anime-batch</span>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer class="">
    
    </footer>
</body>
</html>
